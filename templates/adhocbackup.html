<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
        <!link rel=stylesheet type=text/css href="style.css">
		<meta http-equiv=“Content-Type” content=“text/html; charset=utf-8”>
		<meta name="viewport" content="width=410, initial-scale=0.90">
    </head>
    <body>
      <div class="container">
	    <br>
		<div class="content">
			<br>
			<h1><b>AdHoc Backup</b></h1>
			<form method="post" action="{{ url_for('adhocbackup') }}">

			<table align="center" width="350">

			<tr>
			  <td>
				<b>Owned VMs</b>
			  <td>
				<select name="vm" style="width: 100%; height:30px; font-size:12pt;"><br>
				  	{% for vm in vms %}
					<option value="{{ vm }}" selected>{{ vm }}</option>
					{% endfor %}
				</select>

			<tr>
			  <td>
				<b>Backup type</b>
			  <td>
				<select name="backuptype" style="width: 100%; height:30px; font-size:12pt;"><br>
					<option value="full" selected>Full</option>
					<option value="incremental">Incremental</option>
					<option value="differential">Differential</option>
				</select>

			</table>
			<br>

			<input class="btn-blue" type="submit" value="SUBMIT"/>
			<br><br>
			<img src="static/dell_emc_logo.png" width="300">
		</div>
	  </div>
    </body>
</html>
